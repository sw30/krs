<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚ú® KRS Viewer ‚Äì Top 10 sp√≥≈Çek</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #e9f0ff 0%, #f5f7fb 100%);
      margin: 0;
      color: #1a1a1a;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    h1, h2, h3, h4 {
      text-align: center;
      font-weight: 600;
    }

    h1 {
      color: #0046b8;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p.center {
      text-align: center;
      color: #555;
      margin-top: 0;
    }

    input, button {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #cfd6e4;
      outline: none;
    }

    input:focus {
      border-color: #0046b8;
      box-shadow: 0 0 0 2px rgba(0, 70, 184, 0.2);
    }

    button {
      cursor: pointer;
      background: linear-gradient(90deg, #0046b8, #0060ff);
      color: white;
      border: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 10px rgba(0, 70, 184, 0.3);
    }

    .flex {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .result {
      margin-top: 30px;
      background: #f8fbff;
      border: 1px solid #dbe6ff;
      border-radius: 15px;
      padding: 20px 25px;
      box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.04);
      line-height: 1.6;
    }

    .company-card {
      border: 1px solid #dbe6ff;
      padding: 20px;
      margin-top: 15px;
      border-radius: 15px;
      background: linear-gradient(180deg, #ffffff, #f7f9ff);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .company-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
    }

    .company-card h3 {
      margin: 0 0 5px 0;
      color: #0046b8;
    }

    .members {
      margin-top: 20px;
      background: #eef4ff;
      padding: 15px 20px;
      border-radius: 12px;
      border: 1px solid #cfdcff;
    }

    .member {
      padding: 6px 0;
      border-bottom: 1px dashed #ccd9ff;
      font-size: 15px;
      color: #333;
    }

    .member:last-child {
      border-bottom: none;
    }

    .company-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò KRS Viewer</h1>
    <p class="center">Wpisz numer KRS lub wybierz jednƒÖ z popularnych sp√≥≈Çek.</p>

    <div class="flex">
      <input id="krsInput" type="text" placeholder="np. 0000028860" />
      <button id="fetchBtn">üîç Pobierz dane</button>
    </div>

    <div id="result" class="result"></div>

    <h2>üèÜ 10 najbardziej znanych sp√≥≈Çek w Polsce</h2>
    <div id="companies" class="company-grid"></div>
  </div>

  <footer>¬© 2025 KRS Viewer | Dane z publicznego API <a href="https://api-krs.ms.gov.pl/">MS KRS</a></footer>

  <script>
    const companies = [
      { name: 'PKN Orlen', krs: '0000028860' },
      { name: 'PKO Bank Polski', krs: '0000026438' },
      { name: 'PZU S.A.', krs: '0000009831' },
      { name: 'KGHM Polska Mied≈∫', krs: '0000023302' },
      { name: 'Dino Polska', krs: '0000408273' },
      { name: 'CD Projekt', krs: '0000006865' },
      { name: 'LPP S.A.', krs: '0000000778' },
      { name: 'PGE S.A.', krs: '0000013472' },
      { name: 'JSW S.A.', krs: '0000072093' },
      { name: 'Allegro.eu', krs: '0000379399' }
    ];

    const companiesDiv = document.getElementById('companies');
    const resultDiv = document.getElementById('result');

    function safe(v, def='‚Äî'){ return v ?? def; }

    function extractData(json) {
      const podmiot = json?.OdpisAktualny?.odpis?.danePodmiotu || json?.odpis?.dane?.dzial1?.danePodmiotu || {};
      const ident = podmiot.identyfikatory || {};
      const adres = json?.odpis?.dane?.dzial1?.siedzibaIAdres?.adres || {};
      const reprezentacja = json?.odpis?.dane?.dzial2?.reprezentacja || {};
      const organ = (json?.odpis?.dane?.dzial2?.organNadzoru || [])[0];
      const kap = json?.odpis?.dane?.dzial1?.kapital?.wysokoscKapitaluZakladowego || {};

      return {
        nazwa: podmiot.nazwa || podmiot.firma,
        forma: podmiot.formaPrawna,
        krs: json?.odpis?.naglowekA?.numerKRS,
        nip: ident.nip,
        regon: ident.regon,
        status: podmiot.status || '‚Äî',
        capital: kap.wartosc ? `${kap.wartosc} ${kap.waluta}` : '‚Äî',
        adres: `${adres.ulica || ''} ${adres.nrDomu || ''}, ${adres.kodPocztowy || ''} ${adres.miejscowosc || ''}`.trim(),
        reprezentacja,
        organ
      };
    }

    function renderData(json, nameOverride) {
      const d = extractData(json);
      const nazwa = nameOverride || d.nazwa || 'Nieznana';
      resultDiv.innerHTML = `
        <h2>${nazwa}</h2>
        <p><b>KRS:</b> ${safe(d.krs)}</p>
        <p><b>NIP:</b> ${safe(d.nip)}</p>
        <p><b>REGON:</b> ${safe(d.regon)}</p>
        <p><b>Forma prawna:</b> ${safe(d.forma)}</p>
        <p><b>Kapita≈Ç zak≈Çadowy:</b> ${safe(d.capital)}</p>
        <p><b>Adres:</b> ${safe(d.adres)}</p>
        <p><b>Status:</b> ${safe(d.status)}</p>
      `;

      if (d.reprezentacja?.sklad?.length) {
        const div = document.createElement('div');
        div.className = 'members';
        div.innerHTML = `<h4>üëî ZarzƒÖd (${d.reprezentacja.nazwaOrganu})</h4>`;
        d.reprezentacja.sklad.forEach(os => {
          const imie = os.imiona?.imie || '';
          const nazw = os.nazwisko?.nazwiskoICzlon || '';
          const funkcja = os.funkcjaWOrganie || '';
          const el = document.createElement('div');
          el.className = 'member';
          el.textContent = `${imie} ${nazw} ‚Äî ${funkcja}`;
          div.appendChild(el);
        });
        resultDiv.appendChild(div);
      }

      if (d.organ?.sklad?.length) {
        const div = document.createElement('div');
        div.className = 'members';
        div.innerHTML = `<h4>üìã ${d.organ.nazwa}</h4>`;
        d.organ.sklad.forEach(os => {
          const imie = os.imiona?.imie || '';
          const nazw = os.nazwisko?.nazwiskoICzlon || '';
          const el = document.createElement('div');
          el.className = 'member';
          el.textContent = `${imie} ${nazw}`;
          div.appendChild(el);
        });
        resultDiv.appendChild(div);
      }
    }

    async function fetchKRS(krs, nameOverride) {
      resultDiv.innerHTML = '<p>‚è≥ Pobieranie danych...</p>';
      const url = `https://api-krs.ms.gov.pl/api/krs/OdpisAktualny/${krs}?rejestr=P&format=json`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('B≈ÇƒÖd pobierania');
        const data = await res.json();
        renderData(data, nameOverride);
      } catch (e) {
        resultDiv.innerHTML = `<p style='color:red;'>‚ùå Nie uda≈Ço siƒô pobraƒá danych (CORS lub brak dostƒôpu).</p>`;
      }
    }

    document.getElementById('fetchBtn').addEventListener('click', () => {
      const krs = document.getElementById('krsInput').value.trim();
      if (!krs) return alert('Podaj numer KRS!');
      fetchKRS(krs);
    });

    function renderCompanies() {
      companiesDiv.innerHTML = '';
      companies.forEach(c => {
        const card = document.createElement('div');
        card.className = 'company-card';
        card.innerHTML = `<h3>${c.name}</h3><p>KRS: ${c.krs}</p><button onclick="fetchKRS('${c.krs}', '${c.name}')">Poka≈º dane</button>`;
        companiesDiv.appendChild(card);
      });
    }

    async function preloadTop10() {
      for (const c of companies) {
        const url = `https://api-krs.ms.gov.pl/api/krs/OdpisAktualny/${c.krs}?rejestr=P&format=json`;
        try {
          const res = await fetch(url);
          if (res.ok) {
            const data = await res.json();
            const d = extractData(data);
            const card = companiesDiv.children[companies.indexOf(c)];
            if (card) {
              const info = document.createElement('div');
              info.innerHTML = `<p><b>${d.nazwa || c.name}</b><br>KRS: ${safe(d.krs)}<br>NIP: ${safe(d.nip)}<br>Forma: ${safe(d.forma)}</p>`;
              card.appendChild(info);
            }
          }
        } catch(e) { console.warn('B≈ÇƒÖd prefetch:', c.name); }
      }
    }

    renderCompanies();
    preloadTop10();
  </script>
</body>
</html>
